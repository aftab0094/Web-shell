{% extends 'base.html' %}

{% block head %}
<title>Web shell</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">WEB SHELL</h1>
    <div class="shell_show">
        <table>
            <tr>
                <th>Input</th>
                <th>Output</th>
            </tr>
            {% for command in commands %}
            <tr>
                <td>{{ command.content }}</td>
                <td>{{ command_output }}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="/" method="post">
            <input type="text" id="shell_show" name="shell_show">
            <input type="submit" value="Send command">
        </form>
    </div>
</div>
{% endblock %}
